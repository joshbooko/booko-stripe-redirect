<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booko - Application Submitted</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #F7FCF0;
      color: #212529;
      padding: 20px;
    }

    .container {
      max-width: 480px;
      text-align: center;
    }

    .logo-container {
      margin-bottom: 32px;
    }

    .logo {
      width: 80px;
      height: 80px;
      background: #406117;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      box-shadow: 0 4px 20px rgba(64, 97, 23, 0.15);
    }

    .logo-text {
      color: #C7F269;
      font-size: 36px;
      font-weight: 700;
      letter-spacing: -1px;
    }

    h1 {
      font-size: 24px;
      font-weight: 700;
      color: #406117;
      margin-bottom: 12px;
      line-height: 1.3;
    }

    .status-text {
      font-size: 16px;
      color: #57636C;
      line-height: 1.6;
      margin-bottom: 32px;
    }

    .instruction-text {
      font-size: 18px;
      color: #212529;
      line-height: 1.6;
      font-weight: 500;
    }

    .highlight {
      color: #406117;
      font-weight: 700;
      background: rgba(64, 97, 23, 0.1);
      padding: 2px 8px;
      border-radius: 4px;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 22px;
      }

      .instruction-text {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <div class="logo">
        <div class="logo-text">B</div>
      </div>
    </div>

    <h1>Application Submitted</h1>
    
    <p class="status-text">
      Your Stripe Connect application is being processed. You'll be notified once verification is complete.
    </p>

    <p class="instruction-text">
      Tap the <span class="highlight">X</span> to return to Booko.
    </p>
  </div>
</body>
</html>
