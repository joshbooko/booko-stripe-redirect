<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Close This Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #F7FCF0;
      color: #212529;
      padding: 20px;
    }

    .container {
      max-width: 480px;
      text-align: center;
    }

    .instruction-text {
      font-size: 20px;
      color: #212529;
      line-height: 1.6;
      font-weight: 500;
    }

    .highlight {
      color: #406117;
      font-weight: 700;
      background: rgba(64, 97, 23, 0.1);
      padding: 2px 8px;
      border-radius: 4px;
    }

    @media (max-width: 480px) {
      .instruction-text {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <p class="instruction-text">
      Close this page by tapping the <span class="highlight">X</span> in the corner.
    </p>
  </div>
</body>
</html>
